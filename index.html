<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
        
        <div class="mainFlex">
            <form action="" method="post" class="formInput">
                <h1>send Your resume</h1>
                <label  for="full name">enter your full name:</label>
                <input class="inputLog" type="text" placeholder="enter your full name" name="full name">

                <label for="phone">enter your phone:</label>
                <input class="inputLog" type="tel" name="phone" id="" placeholder="enter your phone">

                <label for="company">enter your company name:</label>
                <input class="inputLog" type="text" placeholder="company name" name="company">

                <label for="email">your E-mail:</label>
                <input class="inputLog" type="email" placeholder="@gmail.com" name="email">
                <label for="">select your department</label>
                <select name="department" id="">
                    <option value="">HR</option>
                    <option value="">Sales</option>
                    <option value="">Development</option>
                    <option value="">Marketing</option>
                    <option value="">IT</option>
                </select>
                <section id="gender">
                    <label for="Gender">select your gender:</label>
                    <div class="">
                        <span>Male</span>
                        <input type="radio" name="Gender">
                    </div>
                    <div class="">
                        <span>Female</span>
                        <input type="radio" name="Gender">
                    </div>
                    <div class="">
                        <span>Prefer not to say</span>
                        <input type="radio" name="Gender">
                    </div>
                </section>
                <label for="address "> enter your address:</label>
                <textarea name="address" id=""></textarea>
        
                <button id="btn-form" type="submit">submit</button>
            </form>
            <img src="https://img.freepik.com/free-photo/top-view-unrecognizable-hacker-performing-cyberattack-night_1098-18706.jpg?t=st=1745924837~exp=1745928437~hmac=ab9000366b82ad9c9893394ecca286da25ef52e337072aa9dfca162148af35ea&w=740" alt="">

        </div>

    </div>
    
</body>
</html>
