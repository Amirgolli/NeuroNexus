<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
        
        <div class="mainFlex">
            <form action="" method="post" class="formInput">
                <h1>send Your resume</h1>
                <label for="">enter your full name:</label>
                <input class="inputLog" type="text" placeholder="enter your full name">
                <label for="">enter your phone:</label>
                <input class="inputLog" type="number" name="" id="" placeholder="enter your phone">
                <label  for=""></label>
                <label for="">enter your company name:</label>
                <input class="inputLog" type="text" placeholder="complete name">
                <label for="">your E-mail:</label>
                <input class="inputLog" type="email" placeholder="@gmail.com">
                <label for="">select your department</label>
                <select name="department" id="">
                    <option value="">HR</option>
                    <option value="">Sales</option>
                    <option value="">Development</option>
                    <option value="">Marketing</option>
                    <option value="">IT</option>
                </select>
                <section id="gender">
                    <label for="">select your gender:</label>
                    <div class="">
                        <span>Male</span>
                        <input type="radio" name="Gender">
                    </div>
                    <div class="">
                        <span>Female</span>
                        <input type="radio" name="Gender">
                    </div>
                    <div class="">
                        <span>Prefer not to say</span>
                        <input type="radio" name="Gender">
                    </div>
                </section>
                <label for=""> enter your address:</label>
                <textarea name="" id=""></textarea>
        
                <button id="btn-form" type="submit">submit</button>
            </form>
